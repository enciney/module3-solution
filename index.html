<!DOCTYPE html>
<html>
  <head>
     <script src="angular.min.js"></script>
     <script src="app.js"></script>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="bootstrap.min.css" >
    <meta charset="utf-8">
    <title>Something Else</title>
  </head>
  <body ng-app = 'NarrowItDownApp'>
      <div ng-controller = 'NarrowItDownController as narrow'>

          <br>
          <input ng-model = "searchValue"  placeholder = "search in menu">
          <button  class="btn btn-info"  ng-click = "narrow.getItems(searchValue);">Narrow It Down For Me</button>

          <found-items found = "narrow.found"  titles = "narrow.titles"  remove ="narrow.removeMenuItem(index)"  ></found-items>


      </div>


  </body>
</html>
